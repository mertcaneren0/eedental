version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ee_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ee_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    image: strapi/strapi:latest
    container_name: ee_strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strapi_password_change_me}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-change_me_in_production}
      APP_KEYS: ${APP_KEYS:-change_me_in_production}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-change_me_in_production}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - strapi_data:/srv/app
    ports:
      - "1337:1337"
    networks:
      - ee_network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ee_nextjs
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_STRAPI_URL: http://strapi:1337
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
    ports:
      - "3000:3000"
    networks:
      - ee_network
    depends_on:
      - strapi

volumes:
  postgres_data:
  strapi_data:

networks:
  ee_network:
    driver: bridge
